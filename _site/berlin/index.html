<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bundle APP Store</title>

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    
    <link rel="stylesheet" href="/css/home.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: "Lexend", Helvetica, serif;
        line-height: 1.6em;

      }
    </style>
  </head>

  <body>

    
    <nav class="navbar" role="navigation" aria-label="main navigation">

      
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/images/logo.png" alt="Logo" style="max-height: 150px;">
        </a>
      </div>

      
      <div class="navbar-menu is-active" style = "margin-right: 335px; margin-top: 30px; ">
        <div class="navbar-end" style="margin: 0 auto;">
          <nav id="navigation">
  
  
  <div class="columns is-centered">

    
      <div class="column is-narrow is-offset-one-quarter has-text-centered mt-4">
        <a href="/" 
          class="">
          Dashboard
        </a>
      </div>
    
      <div class="column is-narrow is-offset-one-quarter has-text-centered mt-4">
        <a href="/settings/" 
          class="">
          Settings
        </a>
      </div>
    

  </div>
</nav>

        </div>
      </div>
    </nav>

    <main class="container">
      <section id="maincontent">
        <section id="primary">
          
<section class="section">
  <div class="container has-text-centered">
    <div id="header" class ="columns is-centered">
  <h1 class="title is-1">Berlin</h1>
</div>

  </div>
</section>

<div class="columns">

  
  <div class="column is-6">
    <div class="columns is-multiline">

      
      <div class="column is-half">
          <div class="box has-text-centered p-4">
            <figure class="image is-96x96" style="margin: 0 auto;">
              <img src="/images/cloudy.png">
            </figure>
            <h3 class="mt-3">Tuesday (5℃)</h3>
          </div>
      </div>

      
      <div class="column is-half">
          <div class="box has-text-centered p-4">
            <figure class="image is-96x96" style="margin: 0 auto;">
              <img src="/images/cloudy.png">
            </figure>
            <h3 class="mt-3">Wednesday (0℃)</h3>
          </div>
      </div>

      
      <div class="column is-half">
          <div class="box has-text-centered p-4">
            <figure class="image is-96x96" style="margin: 0 auto;">
              <img src="/images/rain.png">
            </figure>
            <h3 class="mt-3">Thursday (3℃)</h3>
          </div>
      </div>

      
      <div class="column is-half">
          <div class="box has-text-centered p-4">
            <figure class="image is-96x96" style="margin: 0 auto;">
              <img src="/images/rain.png">
            </figure>
            <h3 class="mt-3">Friday (1℃)</h3>
          </div>
      </div>

      
      <div class="column is-half">
          <div class="box has-text-centered p-4">
            <figure class="image is-96x96" style="margin: 0 auto;">
              <img src="/images/rain.png">
            </figure>
            <h3 class="mt-3">Saturday (2℃)</h3>
          </div>
      </div>

      
      <div class="column is-half">
          <div class="box has-text-centered p-4">
            <figure class="image is-96x96" style="margin: 0 auto;">
              <img src="/images/cloudy.png">
            </figure>
            <h3 class="mt-3">Sunday (1℃)</h3>
          </div>
      </div>

    </div>
  </div>

  <div class="column is-6">
    <div class="box has-text-centered p-6">

      <figure style="width: 175.7px; margin: 0 auto;">
        <img src="/images/cloudy.png" alt="Today's Weather">
      </figure>

      <h2 class="title is-2 mt-4">Today</h2>
      <h3 class="subtitle is-3">Cloudy</h3>
      <p class="is-size-3 has-text-weight-semibold">Temperature: 1℃</p>
      <p class="is-size-3 mt-4">Wind: 12 km/h</p>
      <p class ="is-size-5 mt-5"><em>Slight chance of rain, likely to be overcast for the whole day.</em></p>

    </div>
  </div>

</div>

        </section>
        <aside id="secondary"></aside>
      </section>

      <div id="footer">
  <p>Contact us at : contact@whetherweather.com, © WhetherWeather 2025</p>
</div>

    </main>

  </body>
</html>
